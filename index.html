		function blancoYNegro(canvas){
			var ctx = canvas.getContext("2d");
			var imgData = ctx.getImageData(0,0, canvas.width, canvas.height);
			var pixeles = imgData.data;

			for (var p=0; p < pixeles.length; p+=4){

				pixeles[p+2] = gris

			}
			ctx.putImageData(imgData,0,0)
